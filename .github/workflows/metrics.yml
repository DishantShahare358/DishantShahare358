name: GitHub Metrics

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: write

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: DishantShahare358

          # =========================
          # BASE (CLEAN & FOCUSED)
          # =========================
          base: header, repositories

          # =========================
          # CONTRIBUTION / STREAK VIEW
          # =========================
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          # =========================
          # ACTIVITY (LIGHT & SAFE)
          # =========================
          plugin_activity: yes
          plugin_activity_limit: 3

          # =========================
          # VISUAL STYLE
          # =========================
          theme: dark
          config_timezone: Asia/Kolkata
          config_display: large
          config_padding: 8%

          # =========================
          # DISABLED (TO AVOID ERRORS)
          # =========================
          plugin_habits: no
          plugin_achievements: no
          plugin_languages: no
